<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatapps</title>

    <!-- icon set cdn -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- css file  -->
    <link rel="stylesheet" href="./styles/root.css">
</head>
<body>
    <div class="app-container">

        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="logo-container">
                    <img src="./Assets/logo/logo.svg" alt="app logo" class="logo">
                </div>
                <div class="user-details">
                    <img src="./Assets/user images/img-1.avif" alt="user-1" class="user-image">
                    <p class="f15 c-white">Martin Herwitz</p>
                    <small>+62823409123</small>
                </div>
                <div>
                    <div>
                        <small>E-mail</small>
                        <p class="c-white">martinhertz@mail.com</p>
                    </div>
                    <div class="mt10">
                        <small>Status</small>
                        <p class="c-white">Product Designer</p>
                    </div>
                </div>
                <hr class="c-grey">
                <ul class="sidebar-navlist">
                    <li class="sidebar-navitem message-count-badge active">
                        <i class='bx bx-message-square-detail bx-flip-horizontal f15' ></i>
                        <span>Messages</span>
                    </li>
                    <li class="sidebar-navitem">
                        <i class='bx bx-key bx-rotate-90 f15' ></i>
                        <span>Privacy & Security</span>
                    </li>
                    <li class="sidebar-navitem">
                        <i class='bx bx-cog f15'></i>
                        <span>Settings</span>
                    </li>
                    <li class="sidebar-navitem darkmode-toggle">
                        <i class='bx bx-moon f15'></i>
                        <span>Dark Mode</span>
                        <span class="theme-switch active"></span>
                    </li>
                </ul>
            </header>
            <footer>
                <ul>
                    <li class="sidebar-navitem archive-count-badge">
                        <i class='bx bx-box f15'></i>
                        <Span>Archived</Span>
                    </li>
                    <li class="sidebar-navitem">
                        <i class='bx bx-trash f15' ></i>
                        <Span>Trash</Span>
                    </li>
                </ul>
            </footer>
    
        </aside>
    
        <section class="chat-section">
    
        </section>
    </div>

    <!-- script file  -->
    <script src="./javascript/index.js"></script>
</body>
</html>
